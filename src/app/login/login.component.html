<h1>Login
    </h1>
<div class="container">
<div class="alert alert-warning" *ngIf ='invalidLogin'>{{errorMessage}}</div>

<div>
<b>User Name:</b><input type="text" name="name" [(ngModel)]="username">
<b>Password:</b><input type="password" name="password" [(ngModel)]="password">

<button (click)=HandleLogin() class="btn btn-success"> Login</button>
</div>
<div>
    Don't have account? <a href="">Sign Up</a>
</div>
</div>
